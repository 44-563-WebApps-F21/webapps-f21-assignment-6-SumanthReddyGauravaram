<!DOCTYPE html>
<html>
    <head>
        <title>
            Arithmetic
        </title>
    </head>
<body>

<h2>Sumanth Kumar Reddy Gauravaram computes</h2>

<form>
    <label for="InputNumber">Enter a base</label>
    <input type ="number" id="InputNumber" name="Enter a base" value=10> <br>

    <label for="InputExponent">Enter an exponent</label>
    <input type ="number" id="InputExponent" name="Enter an exponent" value=2> <br>

    <input type="button" onclick="resolvpowers()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolvpowers (){
    console.log("Getting form values")
    number = document.getElementById("InputNumber").value
    exponent = document.getElementById("InputExponent").value
    out = document.getElementById("result")

    let result = " ";
    let multiply = 1;
    for (let i = 1; i <= exponent; i++) {
        multiply = multiply * number;
        result = result + " " + multiply;
    }
    console.log(result)
    out.innerHTML = "Result : " +  result;
}
</script>

</body>
</html>
