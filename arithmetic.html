<!DOCTYPE html>
<html>
    <head>
        <title>
            Arithmetic
        </title>
    </head>
<body>

<h2>Sumanth Kumar Reddy Gauravaram computes</h2>

<form>
    <label for="InputNumber">Enter a base</label>
    <input type ="number" id="InputNumber" name="Enter a base" value=10> <br>

    <label for="InputExponent">Enter an exponent</label>
    <input type ="number" id="InputExponent" name="Enter an exponent" value=2> <br>

    <input type="button" onclick="resolvpowers()" value="Compute">
</form>
<form>
    <input type="radio" id="rg1_plus" name="radAnswer" value="plus" onclick="processRadio()"   
      checked >
    <label for="rg1_red">plus</label></br>
  
    <input type="radio" id="rg1_minus" name="radAnswer" onclick="processRadio()"
       value="minus">
    <label for="rg1_blue">minus</label></br>
  
    <input type="radio" id="rg1_times" name="radAnswer" onclick="processRadio()"  
       value="times">
    <label for="rg1_green">times</label></br>

    <input type="radio" id="rg1_divide" name="radAnswer" onclick="processRadio()"  
       value="divide">
    <label for="rg1_green">divide</label></br>

  </form>


<p id="result">This text will be replaced </p>
<p id="result2">This text will be replaced </p>

<script> 

function processRadio (){
    console.log("Getting form values")
    number = document.getElementById("InputNumber").value
    exponent = document.getElementById("InputExponent").value
    out = document.getElementById("result2")

    cheese = document.getElementById("rg1_plus").checked
    olives = document.getElementById("rg1_minus").checked
    onions = document.getElementById("rg1_times").checked
    carrots = document.getElementById("rg1_divide").checked

    let result;
    if(cheese){
        result = Number(number) + Number(exponent)
    }
    else if(olives){
        result = Number(number) - Number(exponent)
    }
    else if(onions){
        result = Number(number) * Number(exponent)
    }
    else if(carrots){
        result = Number(number) / Number(exponent)
    }
    
    console.log(result)
    out.innerHTML = "Radio Result : " +  result;
}

function resolvpowers (){
    console.log("Getting form values")
    number = document.getElementById("InputNumber").value
    exponent = document.getElementById("InputExponent").value
    out = document.getElementById("result")

    let result = " ";
    let multiply = 1;
    for (let i = 1; i <= exponent; i++) {
        multiply = multiply * number;
        result = result + " " + multiply;
    }
    console.log(result)
    out.innerHTML = "Pow Result : " +  result;
}
</script>

</body>
</html>
