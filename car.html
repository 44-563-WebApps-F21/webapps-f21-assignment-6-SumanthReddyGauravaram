<!DOCTYPE html>
<html>
 <head>
     <title>
         Car Orders
     </title>
 </head>
 <style>
   .Name{
     color: brown;
        }
    .checkbox{
      color: cornflowerblue;
    }
    .button{
      border: solid;
      text-align: center;
      color: darkgreen;
    }
    .nextDiv{
      background-color: darkgreen;
    }
 </style>
<body>

<h2 class="Name">Sumanth Kumar Reddy Gauravaram orders a car</h2>
<div class="checkbox">
  <form>
    <input type="checkbox" id="cb1_cheese" name="topping1"   
      value="electric">
    <label for="cb1_cheese">electric</label></br>
  
    <input type="checkbox" id="cb1_olive" name="topping2" 
       value="ac">
    <label for="cb1_olive">ac</label></br>
  
    <input type="checkbox" id="cb1_onion" name="topping3"   
       value="gps">
    <label for="cb1_onion">gps</label></br>
    <br>
    <input type="button" class="button" onclick="orderCar()" value="Order a car">
  </form>
</div>

<br><br>
<div class="nextDiv">
  <form>
    <label style="background-color: aliceblue;" for="form1_age">Enter a property</label>
    <input type ="text" id="form1_Property" name="form1_Property" value="color"> <br>

    <label style="background-color: aliceblue;" for="form1_nick">Enter a value</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type ="text" id="form1_Value" name="form1_Value"> <br>
    <br>
    <input type="button" onclick="updateCar()" value="Update the car">
</form>
</div>
 


<p id="result">This text will be replaced </p>

<script> 
let my_car = {};

function updateCar(){
    console.log("Getting input")
    redOpt = document.getElementById("form1_Property").checked
    redOptvalue = document.getElementById("form1_Property").value
    blueOpt = document.getElementById("form1_Value").value
    out = document.getElementById("result")

    my_car[redOpt] = blueOpt;

    out.innerHTML = redOptvalue + ":" + my_car[redOpt] ;
}

function orderCar(){
    console.log("Getting input")
    redOpt = document.getElementById("cb1_cheese").checked
    blueOpt = document.getElementById("cb1_olive").checked
    greenOpt = document.getElementById("cb1_onion").checked
    
    out = document.getElementById("result")

    my_car["Electric"] = redOpt;
    my_car["ac"] = blueOpt;
    my_car["gps"] = greenOpt;
    
    out.innerHTML = my_car;
}
</script>

</body>
</html>
